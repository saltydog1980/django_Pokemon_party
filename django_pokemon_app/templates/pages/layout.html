{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
    <Style>
        #intro {
            background-image: url("{% static 'img/pokemon.jpg' %}");
            height: 100vh;
        }
    </Style>
</head>
<body>
    <div id="intro" class="bg-image">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.4);">
            <div class="container d-flex justify-content-center text-center p-5">
                <div class="text-white p-5">
                    <form action="{% url 'pokemon:detail'%}" method="post">
                        {% csrf_token %}
                        <input type="number" name="choice" id="choice" min="1" max="905"><br>
                        <label for="choice"><b>Choose Your Starting Pokemon Number</b></label><br>
                        <h6>If nothing chosen, a number will be chosen for you!</h6><br>
                        <input type="submit" value="Submit">
                    </form><br>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
</body>
</html>
